otel-collector:
    image: otel/opentelemetry-collector
    container_name: otel-collector
    volumes:
      - ./otel-collector:/tmp
    command:
      - '--config=/tmp/otel-collector.yaml'
    restart: unless-stopped
    ports:
      - "55690:55690"
    labels:
      org.label-schema.group: "monitoring"